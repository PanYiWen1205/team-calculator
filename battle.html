<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戰鬥傷害計算器</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .error-message {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #dc3545;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div id="loading" class="flex items-center justify-center min-h-screen">
        <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-lg p-8 text-center max-w-md">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
            <p class="text-white text-lg font-semibold">載入戰鬥計算器...</p>
            <div id="status" class="text-white text-sm mt-2">初始化中...</div>
            <div id="progress" class="w-full bg-white bg-opacity-20 rounded-full h-2 mt-4">
                <div id="progressBar" class="bg-white h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <div id="errorContainer"></div>
        </div>
    </div>

    <div id="app" style="display: none;" class="min-h-screen p-4">
        <div class="max-w-6xl mx-auto">
            <!-- 標題 -->
            <div class="bg-white rounded-lg shadow-xl p-6 mb-6">
                <h1 class="text-3xl font-bold text-center text-gray-800">⚔️ 戰鬥傷害計算器</h1>
                <p class="text-center text-gray-600 mt-2">選擇搭檔、配置卡片、查看傷害</p>
            </div>

            <!-- 配置區域 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                <!-- 左側：搭檔和職業配置 -->
                <div class="bg-white rounded-lg shadow-xl p-6">
                    <h2 class="text-xl font-bold mb-4">🎭 搭檔配置</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">👥 選擇搭檔</label>
                            <select id="partnerSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" onchange="updateProfessions()">
                                <option value="">請選擇搭檔</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">🎭 選擇職業</label>
                            <select id="professionSelect" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" onchange="updateCards()">
                                <option value="">請選擇職業</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                💝 牽絆等級: <span id="bondLevelValue" class="text-blue-600 font-bold">25</span>
                            </label>
                            <input type="range" id="bondLevelSlider" min="1" max="220" value="25" 
                                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" 
                                   oninput="updateBondLevel(this.value)">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>1</span>
                                <span>110</span>
                                <span>220</span>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                ✨ 星譜匹配: <span id="constellationValue" class="text-purple-600 font-bold">0</span>
                            </label>
                            <input type="range" id="constellationSlider" min="0" max="6" value="0" 
                                   class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer" 
                                   oninput="updateConstellation(this.value)">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>0</span>
                                <span>3</span>
                                <span>6</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右側：卡片配置 -->
                <div class="bg-white rounded-lg shadow-xl p-6">
                    <h2 class="text-xl font-bold mb-4">🃏 卡片配置</h2>
                    <div id="cardSlots" class="space-y-3 max-h-96 overflow-y-auto">
                        <!-- 卡片槽位會動態生成 -->
                    </div>
                </div>
            </div>

            <!-- 結果顯示 -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- 屬性結果 -->
                <div class="bg-white rounded-lg shadow-xl p-6">
                    <h2 class="text-xl font-bold mb-4">📊 隊伍屬性</h2>
                    <div id="teamStats" class="grid grid-cols-2 gap-4">
                        <div class="bg-gradient-to-r from-red-400 to-red-600 text-white rounded-lg p-4 text-center">
                            <div class="text-2xl font-bold" id="hpValue">0</div>
                            <div class="text-sm opacity-90">❤️ 生命值</div>
                        </div>
                        <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white rounded-lg p-4 text-center">
                            <div class="text-2xl font-bold" id="atkValue">0</div>
                            <div class="text-sm opacity-90">⚔️ 攻擊力</div>
                        </div>
                        <div class="bg-gradient-to-r from-green-400 to-green-600 text-white rounded-lg p-4 text-center">
                            <div class="text-2xl font-bold" id="defValue">0</div>
                            <div class="text-sm opacity-90">🛡️ 防禦力</div>
                        </div>
                        <div class="bg-gradient-to-r from-purple-400 to-purple-600 text-white rounded-lg p-4 text-center">
                            <div class="text-2xl font-bold" id="critValue">0%</div>
                            <div class="text-sm opacity-90">⚡ 暴擊率</div>
                        </div>
                    </div>
                </div>

                <!-- 傷害結果 -->
                <div class="bg-white rounded-lg shadow-xl p-6">
                    <h2 class="text-xl font-bold mb-4">💥 技能傷害</h2>
                    <div id="damageResults" class="space-y-3">
                        <div class="bg-gradient-to-r from-gray-400 to-gray-600 text-white rounded-lg p-4">
                            <div class="font-bold mb-2 flex items-center">
                                <span class="text-xl mr-2">👊</span> 普攻
                            </div>
                            <div class="grid grid-cols-2 gap-2 text-sm">
                                <div>一般: <span id="basicNormal" class="font-bold">0</span></div>
                                <div>暴擊: <span id="basicCrit" class="font-bold">0</span></div>
                            </div>
                        </div>
                        <div class="bg-gradient-to-r from-blue-400 to-blue-600 text-white rounded-lg p-4">
                            <div class="font-bold mb-2 flex items-center">
                                <span class="text-xl mr-2">⚡</span> 主動技
                            </div>
                            <div class="grid grid-cols-2 gap-2 text-sm">
                                <div>一般: <span id="skill1Normal" class="font-bold">0</span></div>
                                <div>暴擊: <span id="skill1Crit" class="font-bold">0</span></div>
                            </div>
                        </div>
                        <div class="bg-gradient-to-r from-purple-400 to-purple-600 text-white rounded-lg p-4">
                            <div class="font-bold mb-2 flex items-center">
                                <span class="text-xl mr-2">🌟</span> 共鳴技
                            </div>
                            <div class="grid grid-cols-2 gap-2 text-sm">
                                <div>一般: <span id="skill2Normal" class="font-bold">0</span></div>
                                <div>暴擊: <span id="skill2Crit" class="font-bold">0</span></div>
                            </div>
                        </div>
                        <div class="bg-gradient-to-r from-pink-400 to-pink-600 text-white rounded-lg p-4">
                            <div class="font-bold mb-2 flex items-center">
                                <span class="text-xl mr-2">💫</span> 誓約技
                            </div>
                            <div class="grid grid-cols-2 gap-2 text-sm">
                                <div>一般: <span id="ultimateNormal" class="font-bold">0</span></div>
                                <div>暴擊: <span id="ultimateCrit" class="font-bold">0</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 載入模塊 -->
    <script>
        let gameData = {
            partners: [],
            professions: [],
            cards: [],
            calc: null
        };

        let selectedCards = Array(6).fill(null);
        let teamStats = null;
        let constellationLevel = 0;

        // 載入狀態更新
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log(`📍 ${message}`);
        }

        function updateProgress(percent) {
            document.getElementById('progressBar').style.width = `${percent}%`;
        }

        function showError(message) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
        }

        // 載入模塊
        async function loadModules() {
            const modules = [
                { path: './js/data/cardDatabase.js', name: '卡片數據庫' },
                { path: './js/calculators/baseStatsCalculator.js', name: '基礎屬性計算器' },
                { path: './js/calculators/bonusCalculator.js', name: '加成計算器' },
                { path: './js/calculators/teamCalculator.js', name: '隊伍計算器' },
                { path: './js/systems/coreSystem.js', name: '核心系統' },
                { path: './js/utils/cardFilters.js', name: '卡片篩選工具' },
                { path: './js/utils/partnerProfessionUtils.js', name: '搭檔職業工具' },
                { path: './js/main.js', name: '主程式' }
            ];

            let loadedCount = 0;
            
            for (const module of modules) {
                try {
                    updateStatus(`載入 ${module.name}...`);
                    await loadScript(module.path);
                    loadedCount++;
                    const progress = (loadedCount / modules.length) * 80; // 80% for module loading
                    updateProgress(progress);
                    updateStatus(`已載入 ${loadedCount}/${modules.length} 個模塊`);
                    
                    // 添加小延遲確保載入完成
                    await new Promise(resolve => setTimeout(resolve, 50));
                } catch (error) {
                    console.error(`載入失敗: ${module.path}`, error);
                    showError(`載入失敗: ${module.name} - ${error.message}`);
                    throw error;
                }
            }

            updateStatus('等待系統初始化...');
            updateProgress(85);
            
            // 等待 calc 初始化
            await waitForCalc();
            
            updateProgress(95);
            updateStatus('初始化界面...');
            
            // 初始化界面
            await initializeUI();
            
            updateProgress(100);
            updateStatus('完成！');
        }

        function loadScript(src) {
            return new Promise((resolve, reject) => {
                // 檢查是否已經載入
                const existingScript = document.querySelector(`script[src="${src}"]`);
                if (existingScript) {
                    resolve();
                    return;
                }

                const script = document.createElement('script');
                script.src = src;
                script.async = false; // 確保按順序載入
                
                script.onload = () => {
                    console.log(`✅ 載入成功: ${src}`);
                    resolve();
                };
                
                script.onerror = (error) => {
                    console.error(`❌ 載入失敗: ${src}`, error);
                    reject(new Error(`無法載入 ${src}`));
                };
                
                document.head.appendChild(script);
            });
        }

        function waitForCalc() {
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 50; // 5秒超時
                
                const check = () => {
                    attempts++;
                    
                    if (window.calc && typeof window.calc.getAllPartners === 'function') {
                        console.log('✅ calc 系統已就緒');
                        gameData.calc = window.calc;
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        const error = 'calc 系統初始化超時';
                        console.error('❌', error);
                        showError(error);
                        reject(new Error(error));
                    } else {
                        setTimeout(check, 100);
                    }
                };
                check();
            });
        }

        async function initializeUI() {
            try {
                // 載入基礎數據
                gameData.partners = gameData.calc.getAllPartners() || [];
                console.log('📊 載入搭檔數據:', gameData.partners.length);
                
                // 填充搭檔選項
                const partnerSelect = document.getElementById('partnerSelect');
                gameData.partners.forEach(partner => {
                    const option = document.createElement('option');
                    option.value = partner.id;
                    option.textContent = partner.name;
                    partnerSelect.appendChild(option);
                });

                // 生成卡片槽位
                generateCardSlots();

                // 小延遲確保DOM更新
                await new Promise(resolve => setTimeout(resolve, 100));

                // 顯示應用
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
                
                console.log('✅ 戰鬥計算器初始化完成！');
            } catch (error) {
                console.error('❌ 初始化UI失敗:', error);
                showError(`初始化失敗: ${error.message}`);
                throw error;
            }
        }

        function generateCardSlots() {
            const cardSlots = document.getElementById('cardSlots');
            cardSlots.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'bg-gray-50 rounded-lg p-3 border border-gray-200';
                slot.innerHTML = `
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-semibold text-gray-700">卡片 ${i+1}</span>
                        <select id="card${i}" class="text-sm p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" onchange="selectCard(${i}, this.value)">
                            <option value="">選擇卡片</option>
                        </select>
                    </div>
                    <div class="grid grid-cols-3 gap-2 text-xs">
                        <div>
                            <label class="block text-gray-600">等級</label>
                            <input type="number" id="level${i}" min="1" max="80" value="80" 
                                   class="w-full p-1 border border-gray-300 rounded" onchange="calculateTeam()">
                        </div>
                        <div>
                            <label class="block text-gray-600">突破</label>
                            <select id="breakthrough${i}" class="w-full p-1 border border-gray-300 rounded" onchange="calculateTeam()">
                                <option value="0">0</option>
                                <option value="1" selected>1</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-600">強化</label>
                            <select id="advancement${i}" class="w-full p-1 border border-gray-300 rounded" onchange="calculateTeam()">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected>3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                    </div>
                `;
                cardSlots.appendChild(slot);
            }
        }

        function updateProfessions() {
            const partnerId = document.getElementById('partnerSelect').value;
            const professionSelect = document.getElementById('professionSelect');
            
            // 清空職業選項
            professionSelect.innerHTML = '<option value="">請選擇職業</option>';
            
            if (partnerId && gameData.calc) {
                try {
                    const professions = gameData.calc.getProfessions(partnerId) || [];
                    professions.forEach(profession => {
                        const option = document.createElement('option');
                        option.value = profession.id;
                        option.textContent = profession.name;
                        professionSelect.appendChild(option);
                    });
                } catch (error) {
                    console.error('獲取職業失敗:', error);
                }
            }

            updateCards();
        }

        function updateCards() {
            const partnerId = document.getElementById('partnerSelect').value;
            
            // 清空所有卡片選項
            for (let i = 0; i < 6; i++) {
                const cardSelect = document.getElementById(`card${i}`);
                cardSelect.innerHTML = '<option value="">選擇卡片</option>';
                selectedCards[i] = null;
            }
            
            if (partnerId && gameData.calc) {
                try {
                    const cards = gameData.calc.getCards(partnerId) || [];
                    for (let i = 0; i < 6; i++) {
                        const cardSelect = document.getElementById(`card${i}`);
                        cards.forEach(card => {
                            const option = document.createElement('option');
                            option.value = card.name;
                            option.textContent = `${card.name} (${card.category})`;
                            cardSelect.appendChild(option);
                        });
                    }
                } catch (error) {
                    console.error('獲取卡片失敗:', error);
                }
            }

            calculateTeam();
        }

        function selectCard(index, cardName) {
            const partnerId = document.getElementById('partnerSelect').value;
            if (partnerId && cardName && gameData.calc) {
                try {
                    const cards = gameData.calc.getCards(partnerId) || [];
                    selectedCards[index] = cards.find(c => c.name === cardName) || null;
                } catch (error) {
                    console.error('選擇卡片失敗:', error);
                    selectedCards[index] = null;
                }
            } else {
                selectedCards[index] = null;
            }
            calculateTeam();
        }

        function updateBondLevel(value) {
            document.getElementById('bondLevelValue').textContent = value;
            calculateTeam();
        }

        function updateConstellation(value) {
            constellationLevel = parseInt(value);
            document.getElementById('constellationValue').textContent = value;
            calculateTeam();
        }

        function calculateTeam() {
            const validCards = selectedCards.filter(card => card !== null);
            if (validCards.length === 0) {
                // 重置顯示
                document.getElementById('hpValue').textContent = '0';
                document.getElementById('atkValue').textContent = '0'; 
                document.getElementById('defValue').textContent = '0';
                document.getElementById('critValue').textContent = '0%';
                resetDamageDisplay();
                return;
            }

            if (!gameData.calc) {
                console.error('calc 系統未就緒');
                return;
            }

            try {
                const bondLevel = parseInt(document.getElementById('bondLevelSlider').value);
                
                // 收集卡片配置
                const cardNames = [];
                const levels = [];
                const breakthroughs = [];
                const advancements = [];
                
                for (let i = 0; i < 6; i++) {
                    if (selectedCards[i]) {
                        cardNames.push(selectedCards[i].name);
                        levels.push(parseInt(document.getElementById(`level${i}`).value) || 80);
                        breakthroughs.push(parseInt(document.getElementById(`breakthrough${i}`).value) || 1);
                        advancements.push(parseInt(document.getElementById(`advancement${i}`).value) || 3);
                    } else {
                        cardNames.push(null);
                        levels.push(80);
                        breakthroughs.push(1);
                        advancements.push(3);
                    }
                }

                const teamConfig = {
                    cardNames,
                    levels,
                    breakthroughs,
                    advancements,
                    partnerBondLevel: bondLevel,
                    constellationLevel
                };

                teamStats = gameData.calc.calculateTeam(teamConfig);
                
                if (teamStats) {
                    // 更新屬性顯示
                    document.getElementById('hpValue').textContent = teamStats.hp.toLocaleString();
                    document.getElementById('atkValue').textContent = teamStats.atk.toLocaleString();
                    document.getElementById('defValue').textContent = teamStats.def.toLocaleString();
                    document.getElementById('critValue').textContent = teamStats.criticalRate.toFixed(1) + '%';
                    
                    // 計算技能傷害
                    calculateDamage();
                }
            } catch (error) {
                console.error('計算錯誤:', error);
            }
        }

        function calculateDamage() {
            if (!teamStats) return;

            const professionId = document.getElementById('professionSelect').value;
            const baseAtk = teamStats.atk;
            const critDamage = teamStats.criticalDamage || 150;
            
            // 技能倍率
            const multipliers = getSkillMultipliers(professionId);
            
            // 計算各技能傷害
            const skills = ['basic', 'skill1', 'skill2', 'ultimate'];
            const skillKeys = ['basicAttack', 'skill1', 'skill2', 'ultimate'];
            
            skills.forEach((skill, index) => {
                const multiplier = multipliers[skillKeys[index]];
                const normal = Math.floor(baseAtk * multiplier);
                const critical = Math.floor(normal * (critDamage / 100));
                
                document.getElementById(`${skill}Normal`).textContent = normal.toLocaleString();
                document.getElementById(`${skill}Crit`).textContent = critical.toLocaleString();
            });
        }

        function getSkillMultipliers(professionId) {
            const multipliers = {
                'eternal_prophet': { basicAttack: 0.8, skill1: 2.2, skill2: 3.8, ultimate: 5.5 },
                'jiuli_commander': { basicAttack: 1.0, skill1: 2.5, skill2: 4.2, ultimate: 6.0 },
                'endless_raider': { basicAttack: 0.9, skill1: 2.3, skill2: 4.0, ultimate: 5.8 },
                'abyss_master': { basicAttack: 0.7, skill1: 2.0, skill2: 3.5, ultimate: 5.2 },
                'light_chaser': { basicAttack: 1.1, skill1: 2.4, skill2: 4.1, ultimate: 6.2 },
                'light_hunter': { basicAttack: 0.8, skill1: 2.1, skill2: 3.7, ultimate: 5.4 },
                'fleet_officer': { basicAttack: 0.9, skill1: 2.2, skill2: 3.9, ultimate: 5.6 },
                'weapon_x02': { basicAttack: 1.0, skill1: 2.6, skill2: 4.3, ultimate: 6.1 },
                'deep_sea_diver': { basicAttack: 0.95, skill1: 2.4, skill2: 4.0, ultimate: 5.9 },
                'tidal_god': { basicAttack: 0.85, skill1: 2.1, skill2: 3.6, ultimate: 5.3 }
            };
            return multipliers[professionId] || { basicAttack: 1.0, skill1: 2.5, skill2: 4.0, ultimate: 6.0 };
        }

        function resetDamageDisplay() {
            ['basic', 'skill1', 'skill2', 'ultimate'].forEach(skill => {
                document.getElementById(`${skill}Normal`).textContent = '0';
                document.getElementById(`${skill}Crit`).textContent = '0';
            });
        }

        // 啟動應用
        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 開始載入戰鬥計算器...');
            loadModules().catch(error => {
                console.error('❌ 載入失敗:', error);
                updateStatus('載入失敗');
                showError(`載入失敗: ${error.message}<br>請檢查控制台了解詳細錯誤信息`);
            });
        });

        // 超時處理 - 延長到 15 秒
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                updateStatus('載入超時');
                showError('載入超時，可能的原因：<br>1. 網路連線問題<br>2. JS檔案路徑錯誤<br>3. 檔案損壞<br>請檢查控制台錯誤並重新載入頁面');
            }
        }, 15000);
    </script>
</body>
</html>
