<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>戰鬥隊伍組建計算機 - 模塊化版本</title>
    
    <!-- React 和相關程式庫 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS 樣式 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 自定義樣式 -->
    <style>
        body {
            font-family: 'Microsoft JhengHei', sans-serif;
            background-color: #f8fafc;
        }
        
        /* 優化滾動條樣式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* 載入動畫 */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 1.2rem;
            color: #64748b;
        }
        
        /* 卡片hover效果 */
        .card-hover {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* 數值輸入框樣式 */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        
        input[type="number"] {
            -moz-appearance: textfield;
        }
        
        /* 響應式設計調整 */
        @media (max-width: 768px) {
            .grid-cols-4 {
                grid-template-columns: repeat(3, minmax(0, 1fr));
            }
            
            .xl\\:grid-cols-3 {
                grid-template-columns: 1fr;
            }
        }
        
        /* 星譜色彩 */
        .constellation-blue { color: #3b82f6; }
        .constellation-green { color: #10b981; }
        .constellation-purple { color: #8b5cf6; }
        .constellation-yellow { color: #f59e0b; }
        .constellation-red { color: #ef4444; }
        .constellation-pink { color: #ec4899; }
        
        /* 模塊載入狀態 */
        .module-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .module-loaded {
            background-color: #10b981;
        }
        
        .module-error {
            background-color: #ef4444;
        }
        
        .module-loading {
            background-color: #f59e0b;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <!-- 載入提示 -->
    <div id="loading" class="loading">
        <div class="text-center">
            <div class="flex items-center justify-center mb-4">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600 mr-3"></div>
                <span>載入戰鬥隊伍組建計算機...</span>
            </div>
            <div id="loadingStatus" class="text-sm text-gray-600">
                <div id="moduleStatus" class="space-y-1"></div>
            </div>
        </div>
    </div>
    
    <!-- React 應用會掛載到這裡 -->
    <div id="root" style="display: none;"></div>
    
    <!-- 模塊載入管理器 -->
    <script>
        // 模塊載入狀態管理
        class ModuleLoader {
            constructor() {
                this.modules = [
                    { name: '數據庫', file: 'js/data/cardDatabase.js', loaded: false },
                    { name: '基礎計算', file: 'js/calculators/baseStatsCalculator.js', loaded: false },
                    { name: '加成計算', file: 'js/calculators/bonusCalculator.js', loaded: false },
                    { name: '隊伍計算', file: 'js/calculators/teamCalculator.js', loaded: false },
                    { name: '芯核系統', file: 'js/systems/coreSystem.js', loaded: false },
                    { name: '卡片工具', file: 'js/utils/cardFilters.js', loaded: false },
                    { name: '職業工具', file: 'js/utils/partnerProfessionUtils.js', loaded: false },
                    { name: '主程序', file: 'js/main.js', loaded: false },
                    { name: 'React應用', file: 'app.js', loaded: false }
                ];
                this.loadedCount = 0;
                this.totalCount = this.modules.length;
                this.initStatusDisplay();
            }
            
            initStatusDisplay() {
                const statusDiv = document.getElementById('moduleStatus');
                this.modules.forEach((module, index) => {
                    const div = document.createElement('div');
                    div.id = `module-${index}`;
                    div.innerHTML = `<span class="module-status module-loading"></span>${module.name}`;
                    statusDiv.appendChild(div);
                });
            }
            
            updateModuleStatus(index, status) {
                const moduleDiv = document.getElementById(`module-${index}`);
                const statusSpan = moduleDiv.querySelector('.module-status');
                statusSpan.className = `module-status module-${status}`;
                
                if (status === 'loaded') {
                    this.modules[index].loaded = true;
                    this.loadedCount++;
                }
                
                this.checkAllLoaded();
            }
            
            checkAllLoaded() {
                if (this.loadedCount === this.totalCount) {
                    this.onAllLoaded();
                }
            }
            
            onAllLoaded() {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('root').style.display = 'block';
                    console.log('🎉 所有模塊載入完成！');
                }, 500);
            }
            
            onError(index, error) {
                this.updateModuleStatus(index, 'error');
                console.error(`模塊載入失敗: ${this.modules[index].name}`, error);
                
                // 顯示錯誤信息
                setTimeout(() => {
                    document.getElementById('loading').innerHTML = 
                        `<div class="text-center">
                            <div class="text-red-600 mb-4">❌ 模塊載入失敗</div>
                            <div class="text-sm text-gray-600">
                                <p>失敗的模塊: <strong>${this.modules[index].name}</strong></p>
                                <p>文件路徑: <code>${this.modules[index].file}</code></p>
                                <p class="mt-2">請檢查文件是否存在且路徑正確</p>
                            </div>
                        </div>`;
                }, 1000);
            }
        }
        
        // 創建模塊載入器實例
        const moduleLoader = new ModuleLoader();
        
        // 動態載入腳本的函數
        function loadScript(src, index) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    moduleLoader.updateModuleStatus(index, 'loaded');
                    resolve();
                };
                script.onerror = (error) => {
                    moduleLoader.onError(index, error);
                    reject(error);
                };
                document.head.appendChild(script);
            });
        }
        
        // 按順序載入模塊
        async function loadModules() {
            // 檢查 React 是否載入
            if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
                document.getElementById('loading').innerHTML = 
                    '<div class="text-red-600">錯誤：無法載入 React 庫，請檢查網絡連接。</div>';
                return;
            }
            
            try {
                // 載入核心模塊（按依賴順序）
                for (let i = 0; i < moduleLoader.modules.length - 1; i++) {
                    await loadScript(moduleLoader.modules[i].file, i);
                }
                
                // 最後載入 React 應用
                const lastIndex = moduleLoader.modules.length - 1;
                const script = document.createElement('script');
                script.type = 'text/babel';
                script.src = moduleLoader.modules[lastIndex].file;
                script.onload = () => {
                    moduleLoader.updateModuleStatus(lastIndex, 'loaded');
                };
                script.onerror = (error) => {
                    moduleLoader.onError(lastIndex, error);
                };
                document.head.appendChild(script);
                
            } catch (error) {
                console.error('模塊載入過程中出現錯誤:', error);
            }
        }
        
        // 頁面載入完成後開始載入模塊
        document.addEventListener('DOMContentLoaded', loadModules);
        
        // 全域錯誤處理
        window.addEventListener('error', function(e) {
            console.error('應用程式錯誤:', e.error);
            document.getElementById('loading').innerHTML = 
                `<div class="text-center">
                    <div class="text-red-600 mb-4">❌ 應用程式執行錯誤</div>
                    <div class="text-sm text-gray-600">
                        <p>${e.error.message}</p>
                        <p class="mt-2">請檢查瀏覽器控制台獲取詳細錯誤信息</p>
                        <button onclick="location.reload()" 
                                class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                            重新載入
                        </button>
                    </div>
                </div>`;
            document.getElementById('loading').style.display = 'block';
            document.getElementById('root').style.display = 'none';
        });
        
        // 載入超時檢查
        setTimeout(() => {
            if (document.getElementById('loading').style.display !== 'none') {
                const loadingDiv = document.getElementById('loading');
                const currentContent = loadingDiv.innerHTML;
                if (!currentContent.includes('錯誤') && !currentContent.includes('失敗')) {
                    loadingDiv.innerHTML = 
                        `<div class="text-center">
                            <div class="text-orange-600 mb-4">⚠️ 載入超時</div>
                            <div class="text-sm text-gray-600">
                                <p>某些模塊載入時間過長，請檢查：</p>
                                <ul class="list-disc list-inside mt-2 text-left">
                                    <li>網絡連接是否正常</li>
                                    <li>所有 JS 文件是否存在</li>
                                    <li>文件路徑是否正確</li>
                                </ul>
                                <button onclick="location.reload()" 
                                        class="mt-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                                    重新載入
                                </button>
                            </div>
                        </div>`;
                }
            }
        }, 10000);
    </script>
    
    <!-- 開發模式下的調試信息 -->
    <script>
        // 添加全域變數以便調試
        window.debugInfo = {
            modules: [],
            loadTime: Date.now(),
            version: '2.0.0-modular'
        };
        
        // 模塊載入完成後的回調
        window.addEventListener('load', function() {
            if (window.calc) {
                console.log('🚀 戰鬥隊伍組建計算機 v2.0 已就緒');
                console.log('💡 使用 calc.help() 查看可用API');
                console.log('📊 使用 calc.stats() 查看統計信息');
                console.log('🔧 調試信息：', window.debugInfo);
            }
        });
    </script>
</body>
</html>
